<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/search.css">
    <link rel="stylesheet" href="styles/card.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="shortcut icon" href="assets/svg/pokeball-pokemon-svgrepo-com.svg">
    <title>Pokédex</title>
</head>

<body onload="consultPokemons(10)">
    <header>
        <div class="logo-container">
            <img src="assets/svg/pokemon-svgrepo-com.svg" alt="">
        </div>
        <div class="title-container">
            <div class="heading">
                <h1>Pokédex</h1>
                <span class="heading-span"></span>
            </div>
            <p>A Pokédex é uma enciclopédia virtual que detém todas as espécies de pokémon.</p>
        </div>
    </header>

    <div class="pokedex-container">
        <div class="title-pokedex">
            <h1>Pokédex</h1>
        </div>
        <section class="pesquisa">
            <div class="search-bar-container">
                <h1>NOME OU NÚMERO</h1>
                <div class="search-bar">
                    <input type="search" name="nameOrNumber" id="">
                    <button onclick=""><img src="assets/svg/icons8-search.svg" alt=""></button>
                </div>
            </div>

            <div class="info-search-container">
                <p>Realize a busca por Pokémon pelo nome ou número e o resultado será fornecido pela RESTfull API
                    pokeapi.co </p>
            </div>
        </section>
    </div>

    <section class="filter-container">
        <div class="options">
            <h1>Filtrar por tipo:</h1>
            <ul id="options-container-1">
                <li class"option-type"="">
                    <label for="Normal">Normal</label>
                    <input type="checkbox" id="Normal">
                </li>
                <li class"option-type"="">
                    <label for="Fire">Fire</label>
                    <input type="checkbox" id="Fire">
                </li>
                <li class"option-type"="">
                    <label for="Water">Water</label>
                    <input type="checkbox" id="Water">
                </li>
                <li class"option-type"="">
                    <label for="Grass">Grass</label>
                    <input type="checkbox" id="Grass">
                </li>
                <li class"option-type"="">
                    <label for="Flying">Flying</label>
                    <input type="checkbox" id="Flying">
                </li>
                <li class"option-type"="">
                    <label for="Fighting">Fighting</label>
                    <input type="checkbox" id="Fighting">
                </li>
                <li class"option-type"="">
                    <label for="Poison">Poison</label>
                    <input type="checkbox" id="Poison">
                </li>
                <li class"option-type"="">
                    <label for="Eletric">Eletric</label>
                    <input type="checkbox" id="Eletric">
                </li>
                <li class"option-type"="">
                    <label for="Ground">Ground</label>
                    <input type="checkbox" id="Ground">
                </li>
                <li class"option-type"="">
                    <label for="Rock">Rock</label>
                    <input type="checkbox" id="Rock">
                </li>
                <li class"option-type"="">
                    <label for="Psychic">Psychic</label>
                    <input type="checkbox" id="Psychic">
                </li>
                <li class"option-type"="">
                    <label for="Ice">Ice</label>
                    <input type="checkbox" id="Ice">
                </li>
                <li class"option-type"="">
                    <label for="Bug">Bug</label>
                    <input type="checkbox" id="Bug">
                </li>
                <li class"option-type"="">
                    <label for="Ghost">Ghost</label>
                    <input type="checkbox" id="Ghost">
                </li>
                <li class"option-type"="">
                    <label for="Steel">Steel</label>
                    <input type="checkbox" id="Steel">
                </li>
                <li class"option-type"="">
                    <label for="Dragon">Dragon</label>
                    <input type="checkbox" id="Dragon">
                </li>
                <li class"option-type"="">
                    <label for="Dark">Dark</label>
                    <input type="checkbox" id="Dark">
                </li>
                <li class"option-type"="">
                    <label for="Fairy">Fairy</label>
                    <input type="checkbox" id="Fairy">
                </li>
            </ul>
        </div>
        <div class="btn-search">
            <button>Pesquisar <img src="assets/svg/icons8-search.svg"" alt=""></button>
        </div>
    </section>

    <section class=" card">

                <div class="head-card">
                    <button><img src="assets/svg/reload-svgrepo-com.svg" alt=""> Aleatório </button>
                    <div class="ordenar-card">
                        <p>Organizar por: </p>
                        <select id="order-options">
                            <option value="Menor número">Menor número</option>
                            <option value="Maior número">Maior número</option>
                            <option value="A-Z">A-Z</option>
                            <option value="Z-A">Z-A</option>
                        </select>
                    </div>
                </div>

                <div id="main-card">
                </div>
    </section>

    <footer></footer>

    <script src="script.js"></script>
</body>

</html>
